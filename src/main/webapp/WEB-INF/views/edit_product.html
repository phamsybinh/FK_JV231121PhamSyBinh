<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6">
            <h1 class="text-center"> Edit Student</h1>
            <form method="post" action="/edit" enctype="multipart/form-data" th:object="${edit_student}" >
                <input type="hidden" th:field="*{id}">
                <div class="form-group">
                    <label for="exampleInputEmail1">Student Name</label>
                    <input type="text" class="form-control"   id="exampleInputEmail1" th:field="*{name}"/>
                </div>
                <div class="form-group">
                    <label for="address">Địa chỉ</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}"/>
                </div>
                <div class="form-group">
                    <label for="price">Số điện thoại</label>
                    <input type="text" class="form-control"  id="price" th:field="*{phoneNumber}"/>
                </div>
                <div class="form-group">
                    <label class="form-label">Ảnh</label>
                    <input type="file" class="form-control" th:field="*{imageUrl}">
                    <div id="list_images"></div>
                </div>
                <div class="form-group">
                    <label for="date">Ngày sinh</label>
                    <input type="date" class="form-control"  id="date" th:field="*{birthday}"/>
                </div>
                <div class="form-group">
                    <label for="status">Giới tính</label>
                    <select name="status" id="status" th:field="*{sex}">
                        <option th:value="true">Nam</option>
                        <option th:value="false">Nữ</option>
                    </select>
                </div>

                <input type="submit" class="btn btn-primary" value="Thêm mới">
            </form>
        </div>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
